<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <center>
            <form>
                    <legend>REGISTRATION FORM</legend>
                    <hr>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                        
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>

                        <tr>
                            <td>Password:</td>
                            <td><input type="password" id="pwd" name="pwd" required></td>
                        </tr>

                        <tr>
                            <td>Mobile No:</td>
                            <td><input type="number" id="phno" name="phno" required></td>
                        </tr>

                        <tr>
                            <td>Country</td>
                            <td>
                                <input type="checkbox" id="cind" name="cind" value="india">India
                                <input type="checkbox" id="cus" name="cus" value="usa">USA
                                <input type="checkbox" id="cuk" name="cuk" value="uk">UK
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="submit" id="sbtn" name="sbtn"></td>
                        </tr>
                    </table>
            </form>
        </center>
    </body>
</html>
